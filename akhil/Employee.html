    <script>
        function validateName(nameInput, nameDisplay, fieldName) {
            var name = nameInput.value;

            if (name.trim() === "") {
                nameDisplay.innerHTML = `${fieldName} is required.`;
                nameDisplay.style.color = "red";
                return false;
            } else if (!/^[A-Za-z]+$/.test(name)) {
                nameDisplay.innerHTML = `Only letters are allowed in ${fieldName}.`;
                nameDisplay.style.color = "red";
                return false;
            } else {
                nameDisplay.innerHTML = "";
                return true;
            }
        }

        function validateForm() {

            var motherNameDisplay = document.getElementById("motherNameDisplay");

            var fatherNameInput = document.getElementById("form3Example1n1");
            var fatherNameDisplay = document.getElementById("fatherNameDisplay");

            var firstNameValid = validateName(firstNameInput, firstNameDisplay, "First Name");
            var lastNameValid = validateName(lastNameInput, lastNameDisplay, "Last Name");
            var motherNameValid = validateName(motherNameInput, motherNameDisplay, "Mother's Name");
            var fatherNameValid = validateName(fatherNameInput, fatherNameDisplay, "Father's Name");
