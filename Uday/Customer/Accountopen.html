    <!-- ======= Sidebar ======= -->
    <section class="section dashboard my-5 ml-3">
        <h2 class="text-center">Open an Account</h2>
        <form class="form-horizontal">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-4">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-4">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-4">Email Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-4">Mobile Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-2">Address</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Date of Birth</label>
                    <div class="col-sm-8">
                        <input type="text" class="date-of-birth ml-5 form-control datepicker" placeholder="Date of Birth">
                    </div>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Aadhaar Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Initial Deposit Amount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Account Type</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option value="checking">Checking</option>
                            <option value="savings">Savings</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="text-center">
                <button class="btn btn-primary waves-effect waves-light" id="btn-submit">Open Account</button>
            </div>
            <input type="hidden" name="action" id="action" value="event_dialog_open_newaccount" />
        </form>
    </section>
